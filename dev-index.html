<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bugger-Off</title>
  </head>
  <body>
    <div class="nav-bar">
      <nav>
        <ul>
          <li>Home</li>
          <li>Active/Past Bugs</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </div>

    <div class="container page-contents">
      <div class="popup-page">
        <div class="popup-confirm">
          <h2>Thank You!</h2>
          <p>
            Your bug has been logged in our system, and an email has been sent
            to youremail@gmail.com.
          </p>
          <button type="button" class="bug-list-btn modal-button">
            <a href="#bug-table">Show Bugs</a>
          </button>
        </div>
        <div class="bug-edit">
          <form class="edit-bug-form">
            <div class="name">
              <div class="first">
                <label class="text-label">First Name</label>
                <br />
                <input
                  type="text"
                  placeholder="Your First Name"
                  class="edit-first-name text"
                />
              </div>
              <div class="last">
                <label class="text-label">Last Name</label>
                <br />
                <input
                  type="text"
                  placeholder="Your Last Name"
                  class="edit-last-name text"
                />
              </div>
            </div>
            <br />
            <label class="text-label">E-Mail</label>
            <br />
            <input
              type="email"
              placeholder="Your E-mail"
              class="edit-email text single"
            />
            <br />
            <br />
            <div class="bug-options">
              <div class="priority">
                <label>Priority Level</label>
                <br />
                <select class="edit-priority-level dropdown">
                  <option value="New Priority Level">New Priority Level</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
              <div class="type">
                <label>Bug Type</label>
                <br />
                <select class="edit-bug-type dropdown">
                  <option value="Bug Type">New Bug Type</option>
                  <option value="Hardlock">Hardlock</option>
                  <option value="Softlock">Softlock</option>
                  <option value="Text-Error">Text-Error</option>
                  <option value="Audio">Audio</option>
                  <option value="Syntax">Syntax</option>
                  <option value="Logic">Logic</option>
                </select>
              </div>
            </div>
            <br />
            <div class="info">
              <div>
                <label>Bug Name</label>
                <br />
                <input
                  type="text"
                  placeholder="New Name for Bug"
                  class="edit-bug-name text single"
                />
              </div>
              <br />
              <div class="area">
                <label>Bug Information</label>
                <br />
                <textarea
                  placeholder="Any Description Changes?"
                  class="bug-description edit-bug-description text single"
                ></textarea>
              </div>
            </div>
            <div class="bug-btns">
              <input type="submit" class="edit-submit" value="Close" />
            </div>
          </form>
        </div>
      </div>
      <br />
      <div class="bug-table" id="bug-table">
        <header>
          <h2>List of Bugs</h2>
          <div class="list-nav">
            <!-- <button class="new-bug bug-list-btn">
              <a href="#bug-form">+ New Bug</a>
            </button> -->
            <!-- <div class="hamburger-menu"> -->
            <!-- <button class="edit-bug bug-list-btn">
                <a>Edit Bug</a>
              </button> -->
            <button class="delete-bug bug-list-btn">
              <a>View Bug</a>
            </button>
            <button class="done-bug bug-list-btn">
              <a>Done</a>
            </button>
          </div>
          <!-- </div> -->
        </header>
        <table class="table">
          <thead>
            <tr class="row-header">
              <th class="tbl-header">#</th>
              <th class="tbl-header">Priority</th>
              <th class="tbl-header">Reporter</th>
              <th class="tbl-header">Bug Name</th>
              <th class="tbl-header">Bug Type</th>
              <th class="tbl-header">Date Created</th>
              <th class="tbl-header">Expected Completion Date</th>
              <th class="tbl-header">Status</th>
              <th class="tbl-header">Assignee</th>
              <th class="tbl-header hide">Delete?</th>
            </tr>
          </thead>
          <tbody class="tbl-rows">
            <!-- <tr class="rows">
              <th>1</th>
              <td>Syntax Error</td>
              <td>Syntax</td>
              <td>Mark Johnson</td>
              <td>2022/12/05 at 11-25 AM</td>
              <td>2022/12/13 at 11-25 AM</td>
              <td>Open</td>
              <td>Kevin</td>
              <td>B</td>
              <td>Delete</td>
            </tr> -->
          </tbody>
        </table>
      </div>

      <footer>
        <p>&copy; 2022, Bugger-Off</p>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
